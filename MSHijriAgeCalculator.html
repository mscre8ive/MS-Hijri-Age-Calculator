<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MS Hijri Age Calculator</title>
  <style>
    :root {
      --blue: #1661A8;
      --yellow: #FFDD57;
      --blue-light: #F1F8FF;
      --text-dark: #1f1f1f;
      --gray: #f9f9f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--blue-light);
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      border-top: 6px solid var(--yellow);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--blue);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
    }

    input[type="date"] {
      width: 100%;
      padding: 12px 14px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      background: var(--gray);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--blue);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #104f86;
    }

    .result-container {
      margin-top: 24px;
    }

    .age-card {
      background: var(--gray);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
      text-align: center;
    }

    .age-card h3 {
      margin: 0 0 10px;
      color: var(--blue);
      font-size: 18px;
    }

    .big-year {
      font-size: 32px;
      font-weight: bold;
      color: var(--blue);
      line-height: 1.2;
    }

    .sub-details {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MS Hijri Age Calculator</h2>
    <label for="dob">Select your Date of Birth:</label>
    <input type="date" id="dob" max="" />
    <button onclick="calculateAge()">Calculate</button>
    <div class="result-container" id="result"></div>
  </div>

  <script>
    document.getElementById("dob").max = new Date().toISOString().split("T")[0];

    function calculateAge() {
      const dobInput = document.getElementById("dob").value;
      const result = document.getElementById("result");
      const dob = new Date(dobInput);
      if (!dobInput || isNaN(dob)) {
        result.innerHTML = "<p style='color: red;'>Please select a valid date of birth.</p>";
        return;
      }

      const today = new Date();

      // Gregorian Age
      let gYears = today.getFullYear() - dob.getFullYear();
      let gMonths = today.getMonth() - dob.getMonth();
      let gDays = today.getDate() - dob.getDate();

      if (gDays < 0) {
        gMonths -= 1;
        gDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (gMonths < 0) {
        gYears -= 1;
        gMonths += 12;
      }

      // Hijri Age
      const totalGregorianDays = Math.floor((today - dob) / (1000 * 60 * 60 * 24));
      const hijriTotalDays = totalGregorianDays * (354.367 / 365.2425);
      const hTotal = Math.floor(hijriTotalDays);

      const hYears = Math.floor(hTotal / 354);
      const hRem = hTotal % 354;
      const hMonths = Math.floor(hRem / 29);
      const hDays = hRem % 29;

      // Display both
      result.innerHTML = `
        <div class="age-card">
          <h3>Gregorian Age</h3>
          <div class="big-year">${gYears} Years</div>
          <div class="sub-details">${gMonths} months, ${gDays} days</div>
        </div>
        <div class="age-card">
          <h3>Hijri Age</h3>
          <div class="big-year">${hYears} Years</div>
          <div class="sub-details">${hMonths} months, ${hDays} days</div>
        </div>
      `;
    }
  </script>
</body>
</html>
